# ========================================
# APPLICATION NAME
# ========================================
spring.application.name=invest-platformPFE

# ========================================
# DATABASE CONFIGURATION
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/investpfe_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA CONFIGURATION
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8089

# ========================================
# KEYCLOAK CONFIGURATION (CORRIGÉE)
# ========================================
# Realm Keycloak
keycloak.realm=invest-platform
keycloak.auth-server-url=http://localhost:9090
keycloak.resource=invest-app
keycloak.public-client=true
keycloak.ssl-required=external
keycloak.bearer-only=true

# ========================================
# OAUTH2 RESOURCE SERVER (AJOUT OBLIGATOIRE)
# ========================================
# Configuration JWT pour valider les tokens Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/invest-platform
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/invest-platform/protocol/openid-connect/certs

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.tn.iset.investplatformpfe=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.keycloak=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# ACTUATOR ENDPOINTS (OPTIONNEL)
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
# Identifiants admin Keycloak (à ajuster selon votre configuration)
keycloak.admin-username=admin
keycloak.admin-password=admin